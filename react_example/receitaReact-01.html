<!DOCTYPE html>

<html>

   <head>

      <title> React 01 </title>      

   </head>


   
   <body>

      <div id="app">

      </div>


      <script src="libs/react.js"></script>

      <script src="libs/react-dom.js"></script>
      
      <script src="libs/babel.js"></script>

      
      <script type="text/babel">

         const Cabecalho = () => {
            
            return (

                  <h1>Minha tabela de bebidas</h1>
            )
         }
                  
         const TabelaBebidas = () => {
            
            return (

               <div>

                  <h1>Tabela de Bebidas</h1>

                  <table id="tabela" border="1">

                     <thead>

                        <tr><th>Nome</th><th>Marca</th><th>Volume</th></tr>

                     </thead>


                     <tbody>

                        <tr>
                           <td>Cabacinha</td>
                           <td>Engenho Poderoso</td>
                           <td>1 L</td>
                        </tr>

                     </tbody>

                  </table>

               </div>
            )
         }

         

         ReactDOM.render(
               
            <div>

               <Cabecalho/>
               <TabelaBebidas/>
            
            </div>

            ,

            document.getElementById("app"))

      </script>

   </body>

</html>
