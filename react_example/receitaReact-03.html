<!DOCTYPE html>

<html>
  <head>

    <title>React 03</title>

    <style>
      h1 {
        text-decoration: overline;
        text-align: center;
      }

      h2 {
        text-decoration: underline;
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 65%;
      }

      th,
      td {
        text-align: center;
        padding: 15px;
      }

      tr:nth-child(even) {
        background-color: #c4eac4;
      }

      th {
        background-color: #4caf50;
        color: rgb(3, 70, 9);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script src="libs/babel.js"></script>

    <script type="text/babel" charset="utf-8">
      const TabelaBebidas = ({
        titulo,
        subtitulo,
        cabecalhos: [cabecalho1, cabecalho2, cabecalho3],
        corpoTabela_a: [corpoTabela1, corpoTabela2, corpoTabela3],
        corpoTabela_b: [corpoTabela4, corpoTabela5, corpoTabela6],
        corpoTabela_c: [corpoTabela7, corpoTabela8, corpoTabela9],
      }) => {
        return (
          <div align="center">
            <h1>{titulo}</h1>
            <h2>{subtitulo}</h2>

            <table id="tabela" border="1">
              <thead>
                <tr>
                  <th>{cabecalho1}</th>
                  <th>{cabecalho2}</th>
                  <th>{cabecalho3}</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>{corpoTabela1}</td>
                  <td>{corpoTabela2}</td>
                  <td>{corpoTabela3}</td>
                </tr>
                <tr>
                  <td>{corpoTabela4}</td>
                  <td>{corpoTabela5}</td>
                  <td>{corpoTabela6}</td>
                </tr>
                <tr>
                  <td>{corpoTabela7}</td>
                  <td>{corpoTabela8}</td>
                  <td>{corpoTabela9}</td>
                </tr>
              </tbody>
            </table>
          </div>
        );
      };

      //const valoresCabecalhos = ["Nome", "Marca"]

      const valoresCabecalhos = ["Nome", "Marca", "Origem"];

      const valoresCorpo1 = ["Cabacinha", "Poderosa", "Minas Gerais"];
      const valoresCorpo2 = ["Maluca", "Doida", "Goiás"];
      const valoresCorpo3 = ["Cabrita", "Degust", "Pará"];

      //let [cab1, cab2] = cabecalhos;

      //const {cabecalho1, cabecalho2} = cabecalhos

      ReactDOM.render(
        <TabelaBebidas
          titulo="Minha tabela de cana"
          subtitulo="A melhor no Brasil e no mundo"
          cabecalhos={valoresCabecalhos}
          corpoTabela_a={valoresCorpo1}
          corpoTabela_b={valoresCorpo2}
          corpoTabela_c={valoresCorpo3}
        />,

        document.getElementById("app")
      );
    </script>
  </body>
</html>
